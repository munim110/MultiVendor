{% extends 'base.html' %}
{% load static %}

{% block title %}Add Product{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/product/add_product.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Product</h2>
    <p class="error-message">{{ message }}</p>

    <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control" required maxlength="100">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="is_active">Is Active:</label>
            <input type="checkbox" id="is_active" name="is_active" class="form-control" checked>
        </div>
        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
