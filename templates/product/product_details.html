<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product-details.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="product-details-container">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
            <h1>{{ product.name }}</h1>
            <p class="price">$ {{ product.price }}</p>
            <p class="description">{{ product.description }}</p>
            <p class="stock">{{ product.stock }} in stock</p>
            <p class="status">{{ product.is_active|yesno:"Available,Unavailable" }}</p>
            <div class="actions">
                <button type="button" onclick="window.history.back();">Back to Products</button>
            </div>
        </div>
    </div>
</body>
</html>
